<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gradient-bg)" stroke="url(#gradient-stroke)" stroke-width="2"/>
  
  <!-- Calculator Body -->
  <rect x="25" y="35" width="70" height="50" rx="8" fill="url(#gradient-calc)" stroke="url(#gradient-calc-stroke)" stroke-width="1.5"/>
  
  <!-- Calculator Screen -->
  <rect x="30" y="40" width="60" height="12" rx="4" fill="url(#gradient-screen)" stroke="url(#gradient-screen-stroke)" stroke-width="1"/>
  
  <!-- Calculator Buttons -->
  <rect x="30" y="55" width="12" height="8" rx="2" fill="url(#gradient-button)" stroke="url(#gradient-button-stroke)" stroke-width="0.5"/>
  <rect x="45" y="55" width="12" height="8" rx="2" fill="url(#gradient-button)" stroke="url(#gradient-button-stroke)" stroke-width="0.5"/>
  <rect x="60" y="55" width="12" height="8" rx="2" fill="url(#gradient-button)" stroke="url(#gradient-button-stroke)" stroke-width="0.5"/>
  <rect x="75" y="55" width="12" height="8" rx="2" fill="url(#gradient-button)" stroke="url(#gradient-button-stroke)" stroke-width="0.5"/>
  
  <!-- Percentage Symbol -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#gradient-text)">%</text>
  
  <!-- Mathematical Symbols -->
  <text x="35" y="62" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#gradient-symbol)">×</text>
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#gradient-symbol)">÷</text>
  <text x="65" y="62" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#gradient-symbol)">±</text>
  <text x="80" y="62" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#gradient-symbol)">=</text>
  
  <!-- Decorative Elements -->
  <circle cx="25" cy="25" r="3" fill="url(#gradient-accent)" opacity="0.6"/>
  <circle cx="95" cy="25" r="3" fill="url(#gradient-accent)" opacity="0.6"/>
  <circle cx="25" cy="95" r="3" fill="url(#gradient-accent)" opacity="0.6"/>
  <circle cx="95" cy="95" r="3" fill="url(#gradient-accent)" opacity="0.6"/>
  
  <!-- Gradients -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background Stroke Gradient -->
    <linearGradient id="gradient-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Calculator Gradient -->
    <linearGradient id="gradient-calc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Calculator Stroke Gradient -->
    <linearGradient id="gradient-calc-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Screen Gradient -->
    <linearGradient id="gradient-screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Screen Stroke Gradient -->
    <linearGradient id="gradient-screen-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Button Gradient -->
    <linearGradient id="gradient-button" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Button Stroke Gradient -->
    <linearGradient id="gradient-button-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="gradient-text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Symbol Gradient -->
    <linearGradient id="gradient-symbol" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent Gradient -->
    <linearGradient id="gradient-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 